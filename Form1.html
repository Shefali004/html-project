<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form1</title>
    </head>
    <body>

        <form action="./Welcome.html" validate>
            <style>
            

                </style>
                <label for="Name">Name</label>
                <input type="text" id="name" placeholder="Full Name">
                <br><br>
                <label for="num">Phone Number</label>
                <input type="number" id="num" placeholder="Phone Number">
                <br><br>
                <label for="date">DOB</label>
                <input type="date" id="date" placeholder="DOB">
                <br><br>
                <label for="paswd">Password</label>
                <input type="password" id="paswd" required placeholder="Password">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Email">
                <br><br>

                <label>Gender</label>
                <input type="radio" name="Gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="others" value="Other">
                <label for="others">Others</label>
                <br><br>

                <label>Language</label>
                <input type="checkbox" name="Language" id="eng" value="English">
                <label for="eng">English</label>
                <input type="checkbox" name="Language" id="mar" value="Marathi">
                <label for="mar">Marathi</label>
                <input type="checkbox" name="Language" id="hin" value="Hindi">
                <label for="hin">Hindi</label>
                <br><br>

                <label for="count">Country</label>
                <select id="count">
                    <option selected disabled>Please select from below options</option>
                    <option value="Ind">India</option>
                    <option value="US">USA</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdon</option>
                    <option value="JA">Japan</option>

                </select>
                <br><br>

                <label for="profile">Profile</label>
                <input type="url" id="profile_url"  placeholder="Profile">
                <br><br>

                <label for="file">Upload your resume</label>
                <input type="file" id="file">
                <br><br>

                <label for="file_mul">Upload your documents</label>
                <input type="file" id="file_mul" multiple>
                <br><br>



                <input type="submit" value="submit">
                <input type="reset" value="reset">

    </body>
</html>
